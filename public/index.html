<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallChat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body class="container">

    <h1 class="mt-5">SmallChat</h1>
    <hr>

    <form id="chatForm">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" placeholder="Message" class="form-control">
            </div>

            <div class="col-4">
                <button type="submi" class="btn btn-primary">
                    Send
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="messages" class="mt-2"></ul>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io('http://localhost:8080');

        // DOM elements
        const form = document.querySelector('#chatForm');
        const messages = document.querySelector('#messages');
        const txtMessage = document.querySelector('#txtMessage');

        form.addEventListener( 'submit', event => {
            event.preventDefault();

            const msg = txtMessage.value;

            socket.emit( 'client-message', { msg } );
        });


        socket.on( 'server-message', data => {
            
            messages.innerHTML += `
                <li>${ data.msg }</li>
            `;

        });


        // socket.on('welcome-message', ( data ) => {

        // setTimeout(() => {

        //     socket.emit('client-message', {
        //         msg: 'client',
        //         name: 'Chuli'
        //     });
        // }, 2000);

    </script>

</body>
</html>
